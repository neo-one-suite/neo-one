aliases:
  - &restore-yarn-cache
    keys:
      - v2-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      # Fallback in case checksum fails
      - v2-yarn-{{ .Branch }}-

  - &save-yarn-cache
    paths:
      - node_modules
      - ~/.cache/yarn
    key: v2-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}

  - &filter-only-master
    branches:
      only:
        - master

  - &filter-ignore-gh-pages
    branches:
      ignore: gh-pages

  - &yarn
    |
      yarn install --non-interactive --cache-folder ~/.cache/yarn --frozen-lockfile

  - &test
    working_directory: ~/neo-one
    steps:
      - checkout
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run:
          name: Build
          command: yarn build
      - run:
          name: Prettier
          command: yarn nit
      - run:
          name: Typescript
          command: yarn tsc
      - run:
          name: Lint
          command: yarn lint          
      - run:
          name: Test
          command: yarn test-ci --testResultsProcessor="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: reports/jest/results.xml
      - run:
          name: E2E
          command: yarn e2e-ci --testResultsProcessor="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: reports/jest-e2e/results.xml
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports

node10: &node10
  docker:
    - image: circleci/node:10.4.1@sha256:156d2e007d67a181d84d40e3d64bd63f6de02c0a2d57fa44f1ee860072a9140a

version: 2
jobs:
  test10:
    <<: *node10
    <<: *test     

  deploy-website:
    <<: *node10
    working_directory: ~/neo-one/website
    steps:
      - checkout:
          path: ~/neo-one
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run:
          name: Install Dependencies
          command: sudo apt install rsync
      - run:
          name: Deploy Website
          command: |
            git config --global user.email "dicarlo2@users.noreply.github.com"
            git config --global user.name "Alex DiCarlo"
            echo "machine github.com login dicarlo2 password $GITHUB_TOKEN" > ~/.netrc
            echo "Deploying website..."
            GIT_USER=dicarlo2 yarn run publish-gh-pages

workflows:
  version: 2
  website:
    jobs:
      - deploy-website:
          filters: *filter-only-master
  test:
    jobs:
      - test10:
          filters: *filter-ignore-gh-pages          
